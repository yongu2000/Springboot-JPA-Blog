<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{layout/header :: headerFragment}"></div>

<div class="container">
    <div th:each="board : ${boards.content}">
        <div  class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${board.title}">제목</h4>
                <a th:href="@{/board/{id} (id=${board.id})}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
        <br>
    </div>

    <ul class="pagination justify-content-center">

        <li th:classappend="${boards.first} ? 'disabled' : ''" class="page-item">
            <a class="page-link" th:href="@{/(page=${boards.number - 1})}">Previous</a>
        </li>
        <div th:each="p : ${#numbers.sequence(startPageNo, endPageNo)}">
            <li th:classappend="${p == boards.number + 1} ? 'active' : ''" class="page-item">
                <a class="page-link" th:href="@{/(page=${p - 1})}" th:text="${p}"></a>
            </li>
        </div>
        <li th:classappend="${boards.last} ? 'disabled' : ''" class="page-item">
            <a class="page-link" th:href="@{/(page=${boards.number + 1})}">Next</a>
        </li>
    </ul>

</div>
<div th:replace="~{layout/footer :: footerFragment}"></div>
</body>
</html>
